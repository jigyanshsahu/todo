<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO APP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="./img/wonyoung-ive-kpop-8k-wallpaper-uhdpaper.com-233@5@i.jpg" 
       alt="Background" class="background">

  <h1>TO-DO APP</h1>

  <div class="wrapper">
    <form>
      <input type="text" id="todo-input" 
             placeholder="Write Today Task To Complete" 
             autocomplete="off">
      <button id="add-todo">ADD</button>
    </form>

    <!-- JS will add todos here dynamically -->
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
